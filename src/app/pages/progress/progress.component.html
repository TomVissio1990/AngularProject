<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Progress bar</h5>
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated"
            role="progressbar"
            [attr.aria-valuenow]="progress1"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 100%"
            [style.width]="progress1 + '%'"
          ></div>
        </div>
        <br />
        <div class="progress">
          <div
            class="progress-bar progress-bar-striped progress-bar-animated bg-success"
            role="progressbar"
            [attr.aria-valuenow]="progress2"
            aria-valuemin="0"
            aria-valuemax="100"
            style="width: 100%"
            [style.width]="progress2 + '%'"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row mt-3">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-booster
          (changeProgressEvent)="progress1 = $event"
          leyend="Progress Azul"
          [progress]="progress1"
        ></app-booster>
      </div>
    </div>
  </div>
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-booster
          (changeProgressEvent)="progress2 = $event"
          leyend="Progress Verde"
          [progress]="progress2"
        ></app-booster>
      </div>
    </div>
  </div>
</div>
